<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link href="css/material-kit.css?v=2.0.5" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/drumkitstyle.css" />
</head>
<body class="profile-page sidebar-collapse drumkit" style="background-image: url('img/drumkit.jpg');">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <!-- <div class="navbar-translate">
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>

    </div>
  </nav>
  <div class="page-header header-filter blur" data-parallax="true" style="background-image: url('img/city-profile.webp');"></div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            
              
            </div>
          </div>
        </div>
        
        <div class="gallery text-center container">
         <content>
    <div class="drumkit">
      <div class="keys row">
        <div data-key="65" id="65" class="key col-sm-2">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" id="83" class="key col-sm-2">
          <kbd>S</kbd>
          <span class="sound">hi hat</span>
        </div>
        <div data-key="68" id="68" class="key col-sm-2">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" id="70" class="key col-sm-2">
          <kbd>F</kbd>
          <span class="sound">open hat</span>
        </div>
        <div data-key="71" id="71" class="key col-sm-2">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" id="72" class="key col-sm-2">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" id="74" class="key col-sm-2">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" id="75" class="key col-sm-2">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" id="76" class="key col-sm-2">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
</content>
</div>
  
  
  <script type="text/javascript" src="js/drumkit.js"></script>
